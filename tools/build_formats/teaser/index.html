<div class="col-4 ml-md-auto dataset-card" id="{{ dataset.name }}">

    <a href="{{ dataset.name|snake_case }}/" class="dataset-link  float-left">

    <img src="{{ "{{'/' | relative_url}}" }}/images/datasets/{{ dataset.icon }}"
         alt="{{ dataset.name|title }}" class="img-thumbnail m-2">

    </a>

    <a href="{{ dataset.name|snake_case }}/" class="dataset-link">
    <h3>{{ dataset.name|title }}</h3>
    </a>

    <p>
        {{ dataset.overview|safe }}
        <a href="{{ dataset.name|snake_case }}/" class="dataset-link"><em>View</em></a>
    </p>

    <small>{{ dataset.tags|truncate(64) }}</small>

    <script>
    searcher.add(
        {
            'name': "{{ dataset.name|snake_case }}",
            'body': {{ dataset.overview|replace('\n', ' ')|replace('\r',' ')|striptags|trim|tojson|safe }},
            'description': {{ dataset.description|replace('\n', ' ')|striptags|trim|tojson|safe }},
            'tags': {{ dataset.tags.split(",")|tojson|safe }}
        }
    );
    </script>



</div>
